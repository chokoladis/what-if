server {
    listen               80;

    root                 "/var/www/what_if/public";

    #access_log           /var/www/what_if/logs/nginx_access.log;
    #error_log            /var/www/what_if/logs/nginx_error.log;

    location / {
        index            index.html index.php;
        # Redirect everything that isn't a real file to index.php for Yii2 pretty URLs
        try_files        $uri $uri/ /index.php$is_args$args;
    }

    location ~ /\. {
        deny all;
    }

